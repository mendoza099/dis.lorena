<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos1.css">
    <title>Document</title>
</head>
<body>
    <form method="post" action="URL_DEL_SERVIDOR">
        
            <legend>Acceso a la aplicación</legend>
            <br>
            <label for="nombre">nombre</label>
            <br>
            <input type="text" id="nombre" name="nombre"  required placeholder="nombre" >
            <br>
            <label for="apellido">Apellido:</label>
            <br>
            <input type="text" id="apellido" name="apellido" required placeholder="apellido" >
            <br>

            <label for="telefono">Teléfono (formato xxx xx xx xx):</label>
            <br>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}"  title="El formato debe ser: 123 45 67 89">
    


            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" minlength="8" required>
            <br>
            <label for="miembro">Areas de interes :</label>
            <br>
            <input type="checkbox" id="miembro" name="miembro" value="programacion " >
            <label for="programacion ">programacion </label>
            <input type="checkbox" id="miembro2" name="miembro" value="diseño  " >
            <label for="diseño  ">diseño  </label>
            <input type="checkbox" id="miembro3" name="miembro" value="ciencias " >
            <label for="ciencias ">ciencias </label>
        <br>
        <br>


        <label for="fecha_nacimiento">Fecha de naciemiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" >
<br>
       <input type="checkbox" id="texto" name="texto" >

       <label for="texto">Cláusula de aceptación Acepto los térmnos de protección de datos</label>
<br>
<br>
<div class="button-container">
    <input type="submit" value="Enviar">
    
</div>       
    </form>
</body>
</html>
