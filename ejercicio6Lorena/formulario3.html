<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos1.css">
    <title>Document</title>
</head>
<body>
    <form method="post" action="URL_DEL_SERVIDOR">
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" id="nombre" name="nombre"  pattern="[A-Z][a-z]+" title="El nombre debe empezar con una mayúscula, seguido de minúsculas. Sin caracteres especiales." required>
            <br>
    
            <label for="apellido">Apellido:</label>
            <br>
            <input type="text" id="apellido" name="apellido" pattern="[A-Z][a-z]+" title="El apellido debe empezar con una mayúscula, seguido de minúsculas. Sin caracteres especiales." required>
            <br>
            <label for="miembro">¿Es miembro del club?</label>
            <input type="checkbox" id="miembro" name="miembro" value="si" checked>
            <label for="miembro">Sí</label>
            <br>
            <label for="email">Correo Electrónico:</label>
            <br>
            <input type="email" id="email" name="email" maxlength="20" required placeholder="Escribe tu correo electrónico" required>
            <br>
        </fieldset>
<br>
        <fieldset>
            <legend>Datos del deporte</legend>

            
            <label >Nombre del deporte :</label>
            <br>
            <input type="radio" value="deporte" id="deporte1" name="deporte" >
            <label for="deporte">Paddle</label>
            <input type="radio" value="deporte"  id="deporte2" name="deporte" >
            <label for="deporte">Squash  </label>
            <input type="radio" value="deporte" id="deporte3" name="deporte">
            <label for="deporte">Tenis </label>

            <br>
            <input type="checkbox" id="texto" name="texto" checked>

            <label for="texto">aceptación</label>

            <br>
            <label for="fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" >
    
            <label for="hora">Horario</label>
            <input type="time" id="Horario" name="Horario" >
    
           
        </fieldset>

          
       <br>
       <p style="text-align: center;">     
          <button>Enviar</button>
       </p>
       
    </form>
</body>
</html>
