<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="procesar.php">
        <label for="tarjeta">Número de tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" maxlength="16" pattern="\d{16}" required><br>
    
        <label for="titular">Nombre del titular:</label>
        <input type="text" id="titular" name="titular" required><br>
    
        <label for="mes">Mes de caducidad:</label>
        <select id="mes" name="mes" required>
            <option value="">Seleccionar</option>
            <!-- Opciones del 1 al 12 -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br>
    
        <label for="anio">Año de caducidad:</label>
        <select id="anio" name="anio" required>
            <option value="">Seleccionar</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select><br>
    
        <label for="cvv">Código CVV:</label>
        <input type="password" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required><br>
    
        <label for="notas">Notas:</label>
        <textarea id="notas" name="notas" cols="60" rows="2"></textarea><br>
    
        <label for="guardar">Guardar datos para otras compras:</label>
        <input type="checkbox" id="guardar" name="guardar"><br>
    
        <button type="submit">Pagar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
