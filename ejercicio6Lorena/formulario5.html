<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Receta</title>
</head>
<body>

    <h1>Subir Receta</h1>

    <form method="post" action="URL_DEL_SERVIDOR">
        <label for="nombre">Nombre de la receta:</label>
        <input type="text" id="nombre" name="nombre" maxlength="80" required>
        <br><br>

        <label for="tipo">Tipo de receta:</label>
        <select id="tipo" name="tipo" required>
            <option value="">Seleccione una categor√≠a</option>
            <option value="carne">Carne</option>
            <option value="pescado">Pescado</option>
            <option value="fruta">Fruta</option>
        </select>
        <br><br>

        <label for="imagen">Imagen de la receta:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>
        <br><br>

        <input type="submit" value="Enviar Receta">
    </form>

</body>
</html>
