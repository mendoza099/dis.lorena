<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="procesar.php">
        <label for="keyword">Palabra clave:</label>
        <input type="text" id="keyword" name="keyword" required><br>
    
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="todas">Todas</option>
            <option value="electronica">Electrónica</option>
            <option value="ropa">Ropa</option>
            <option value="hogar">Hogar</option>
        </select><br>
    
        <label for="minimo">Precio mínimo (€):</label>
        <input type="number" id="minimo" name="minimo"><br>
    
        <label for="maximo">Precio máximo (€):</label>
        <input type="number" id="maximo" name="maximo"><br>
    
        <label for="orden">Ordenar por:</label>
        <select id="orden" name="orden">
            <option value="relevancia">Relevancia</option>
            <option value="precio">Precio</option>
        </select><br>
    
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
