<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Este párrafo tiene un tamaño de fuente de 16 píxeles, una medida absoluta que no cambia con la resolución. -->
  <p style="font-size: 16px;">Párrafo de 16px</p>

  <!-- Este párrafo tiene un tamaño de fuente de 12 píxeles, lo que es más pequeño que el anterior. También es una medida absoluta. -->
  <p style="font-size: 12px;">Párrafo de 12px</p>

  <!-- El tamaño de la fuente es 1em, que es una unidad relativa al tamaño de la fuente del contenedor. Si el tamaño base es 16px, el tamaño de este párrafo también será de 16px. -->
  <p style="font-size: 1em;">Párrafo de 1em</p>

  <!-- El tamaño de la fuente es 1.5em, que es una medida relativa. Si el tamaño base es 16px, este párrafo tendrá un tamaño de 24px (1.5 * 16px). -->
  <p style="font-size: 1.5em;">Párrafo de 1.5em</p>

  <!-- El tamaño de la fuente se establece en 0.5 pulgadas, lo que equivale a 48 píxeles en pantalla (96px por pulgada * 0.5). -->
  <p style="font-size: 0.5in;">Párrafo de 0.5 pulgadas</p>

  <!-- Este párrafo usa milímetros como unidad de medida. El tamaño de la fuente es de 8mm, que es aproximadamente 30.24 píxeles en pantalla. -->
  <p style="font-size: 8mm;">Párrafo de 8 milímetros</p>

  <!-- El tamaño de la fuente está en puntos (pt), que es común en la impresión. Aquí, 12pt es equivalente a 16 píxeles en pantalla. -->
  <p style="font-size: 12pt;">Párrafo de 12 puntos</p>
</body>
</html>
