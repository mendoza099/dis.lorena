<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una web dedicada a los vinos</title>
    <link rel="stylesheet" href="estilos9.css"> 
</head>
<body>

    <h1>Una web dedicada a los vinos</h1>

    <form method="post" action="URL_DEL_SERVIDOR">
       
        <label for="personas">Número de botellas (en lotes de 3):</label>
        <input type="number" id="personas" name="personas" required min="3" step="3" placeholder="Número de botellas">

       
        <div class="button-container">
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
