<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Habitación</title>
    <link rel="stylesheet" href="estilos6.css"> 
</head>
<body>

    <h1>Reserva de Habitación de Hotel</h1>

    <form method="post" action="URL_DEL_SERVIDOR">
        <label for="nombre">Nombre del Usuario:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">

        <label for="personas">Número de Personas:</label>
        <input type="number" id="personas" name="personas" required min="1" placeholder="Número de personas">

        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>

        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>

        <div class="button-container">
            <input type="submit" value="Reservar Habitación">
        </div>
    </form>

</body>
</html>
