<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos5.css">
    <title>Formulario de Contacto</title>
</head>
<body>

    <h1>Formulario de Contacto</h1>

    <form method="post" action="URL_DEL_SERVIDOR">
        <input type="hidden" name="origen" value="página de contacto">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico">
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="10" cols="40" required placeholder="Escribe tu mensaje aquí..."></textarea>
        
        <div class="button-container">
            <input type="submit" value="Enviar Mensaje">
        </div>
    </form>

</body>
</html>
